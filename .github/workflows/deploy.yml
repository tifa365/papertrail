name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate JSON data files
        run: |
          echo "Validating JSON files..."
          python3 -m json.tool public/zeitungen_by_ags.json > /dev/null || (echo "❌ zeitungen_by_ags.json is invalid!" && exit 1)
          python3 -m json.tool public/zeitungen_eingestellt.json > /dev/null || (echo "❌ zeitungen_eingestellt.json is invalid!" && exit 1)
          echo "✅ All JSON files are valid"

  build:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
